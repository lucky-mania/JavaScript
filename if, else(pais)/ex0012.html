<body>
    em que pais vc: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="Verificar()">

    <div id="res"></div>

    <script>
        function Verificar() {
            var txtpais= document.getElementById('pais')
            var res= document.querySelector('div#res')
            res.innerHTML = `voce mora em ${txtpais.value}`
            if(txtpais.value == 'brasil') {
                res.innerHTML += ' vc e brasileiro'
            } else{
                res.innerHTML +=  ' vc e estrangeiro'
            }
        }
    </script>
