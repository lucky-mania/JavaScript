<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    
    
    font-family: Arial, sans-serif;
    }
    
    .container {
    
    max-width: 400px;
    
    margin: 50px auto;

    padding: 20px;
        
        
    border: 1px solid #ccc;
        

    border-radius: 5px;
    }
    
    

    h1 {
        
       
    text-align: center;
    }

    label {
        
        
    display: block;
        
     
    margin-bottom: 5px;
    }
    

    input[type="number"] {
    
        
    width: 100%;
        
        
    padding: 8px;
        
        
    margin-bottom: 10px;
        border: 1px solid #ccc;
        
       
    border-radius: 5px;
    }
    
    
    
    
    
    button {
        
      
    width: 100%;
        
       
    padding: 10px;
        
    
    
      
    background-color: #007bff;
        
    
    color: #fff;
        border: none;
        
        
    border-radius: 5px;
        
        
    cursor: pointer;
    }
    
    button:hover {
        

    
       
    background-color: #0056b3;
    }
    
    #resultado {
        
        
    margin-top: 20px;
        font-weight: bold;
    }
    
    
    </style>
</head>
<body>
    <div class="container">
        
       
        <h1>Calibrador de Pneus</h1>
                <label for="pressao-desejada">Pressão Desejada (em PSI):</label>
                <input type="number" id="pressao-desejada" placeholder="Digite a pressão desejada">
                
           
        <label for="pressao-lida">Pressão Lida (em PSI):</label>
                
          
        <input type="number" id="pressao-lida" placeholder="Digite a pressão lida">
                
                
        <button onclick="calcularDiferenca()">Calcular Diferença</button>
                
          
        <p id="resultado"></p>
            
           <script>
               function calcularDiferenca() {
    var pressaoDesejada = parseFloat(document.getElementById('pressao-desejada').value);  
var pressaoLida = parseFloat(document.getElementById('pressao-lida').value); 
var diferenca = pressaoDesejada - pressaoLida;
if (isNaN(diferenca)) {
document.getElementById('resultado').innerText = "Por favor, preencha ambos os campos.";
    }  else {
document.getElementById('resultado').innerText = "Diferença de pressão: " + diferenca.toFixed(2) + " PSI";
    }
}

           </script>
</body>
</html>
