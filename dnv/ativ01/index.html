<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" id="txt">
    <input type="button" onclick="calcular()" value="sobre">
    <div id="res">

    <script>
        function calcular(){
            var t1 = window.document.querySelector("#txt")
            var res = window.document.querySelector("#res")
            var vel = String(t1.value)
            res.innerHTML = `seu pais e ${vel},`
            if(vel == 'brasil'){
                res.innerHTML+=' vc e brasileiro'
            }else{
                res.innerHTML+='vc e gay'
            }
        }
    </script>
</body>
</html>
