<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Semana</h1>
    <div id="res">
    <script>
        var agora = new Date()
        var sem = agora.getDay()
        var res= window.document.querySelector("#res")

        /*
        0= Domingo
        1=Segunda
        2=terça
        3=quarta
        4=quinta
        5=  sexta
        6=Sabado
        */
        switch(sem){
            case 0: res.innerHTML='domingo' 
            break
            case 1: res.innerHTML='Segunda' 
            break
            case 2: res.innerHTML='terça' 
            break
            case 3: res.innerHTML='quarta' 
            break
            case 4: res.innerHTML='quinta'
            break
            case 5: res.innerHTML='sexta' 
            break
            case 6: res.innerHTML='Sabado' 
            break
            default:res.innerHTML='dia errado'
            break
        }
        
    </script>
</body>
</html>
